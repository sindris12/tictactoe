<div>
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>TicTacToe</h1>
    <p class="lead">Play the world famous TicTacToe game here!</p>
    <p> {{playCount}} Game play's on the site</p>
    <p>Gleðileg Jól!</p>
  </div>
</header>
</div>

<div class="alert alert-danger text-center" id="missingInfo" role="alert" ng-if="missing">{{missing}}</div>

<div class="container">
  <div class="row">
    <form class="form-horizontal my-position" role="form">
      <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">UserName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUserName" placeholder="UserName" ng-model="userName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputGameName" class="col-sm-2 control-label">GameName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputGameName" placeholder="GameName" ng-model="gameName">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-success" id="createGame" ng-click="newGame()">Create Game</button>
        </div>
      </div>
    </form>
  </div>
</div>
